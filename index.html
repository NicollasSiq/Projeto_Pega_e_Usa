<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Locadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos customizados -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <style>
        body.bg-light, .bg-light {
            background-color: #d8cfc4 !important; /* bege escuro */
        }
        .card {
            background-color: #f5efe6;
            border-color: #b8a98f;
        }
        .card-header.bg-primary {
            background-color: #b8a98f !important; /* bege escuro */
            color: #fff !important;
        }
        .btn-primary {
            background-color: #b8a98f;
            border-color: #b8a98f;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #a3927a;
            border-color: #a3927a;
        }
        .btn-outline-secondary {
            color: #b8a98f;
            border-color: #b8a98f;
        }
        .btn-outline-secondary:hover, .btn-outline-secondary:focus {
            background-color: #b8a98f;
            color: #fff;
            border-color: #b8a98f;
        }
    </style>
   <div class="bg-light">
    <div class="login-container">
        <div class="card shadow">
            <!-- Cabeçalho do card de login -->
             <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-lock me-2"></i>Login</h4>
             </div>
            <!-- Corpo do card de login -->
             <div class="card-body">
                <!-- Espaço para mensagem de erro (vazio por padrão) -->
                <div id="errorMessage" class="alert alert-danger d-none"> Mensagem de erro
                     aparecerá aqui</div>
                <!-- Formulário de login -->
                 <form id="loginForm" method="post" action="index.html">
                    <!-- Campo de Usuário -->
                     <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i> Usuário
                        </label>
                        <input type="text" id="username" name="username" 
                        class="form-control">
                     </div>
                    
                     <!-- Campo de senha -->
                      <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-key me-1"></i> Senha
                        </label>
                        <input type="password" id="password" name="password" 
                        class="form-control">
                      </div>
                      <!-- Botão de envio -->
                      <button type="submit" class="btn btn-primary w-100">
                      <form id="loginForm" method="post" action="cadastro.html">

                        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                       </button>
                 </form>
                <!-- Seção de cadastro de novo usuário -->
                <div class="mt-4">
                    <h5><i class="bi bi-person-plus me-2"></i> Novo por aqui?</h5>
                    <p>Crie sua conta para acessar o sistema:</p>
                    <a href="conta.html" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-pencil-square me-1"></i> Cadastrar Usuário
                    </a>
                </div>
                 

             <!-- Rodapé do card de login -->
              <div class="card-footer text-center">
                <small class="text-muted">Sistema Aluguel de Roupa &copy;  <span ]
                    id="ano-atual"> 2025
                </span></small>
              </div>
        </div>
    </div>
   </div>

    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts customizados -->
    <script src="js/scripts.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', function (e) {
        e.preventDefault(); // Impede envio padrão

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Verifica login válido
        if (
            (username === 'admin' && password === 'admin123') ||
            (username === 'usuario' && password === 'user123')
        ) {
            window.location.href = 'cadastro.html'; // Redireciona se válido
        } else {
            // Exibe mensagem de erro
            errorMessage.textContent = 'Usuário ou senha inválidos.';
            errorMessage.classList.remove('d-none');
        }
    });
});
    </script>
</body>
</html>
